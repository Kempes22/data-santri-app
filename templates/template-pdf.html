<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Santri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    thead {
      background-color: #343a40;
      color: white;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Daftar Santri</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Jenjang</th>
        <th>Alamat</th>
        <th>Orang Tua</th>
        <th>Tanggal Lahir</th>
      </tr>
    </thead>
    <tbody>
      {{#each santri}}
        <tr>
          <td>{{@index}}</td>
          <td>{{nama}}</td>
          <td>{{jenjang}}</td>
          <td>{{alamat}}</td>
          <td>{{orangtua}}</td>
          <td>{{tanggallahir}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</body>
</html>
